<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Users Data | API</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="icon" href="Imgs/users.png">

    <!-- font awesome connection -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- normalization to do override main css-->
    <link rel="stylesheet" href="Style/normalize.css">
</head>
<body>

    <div class="parent center-content">
        <div class="userInfo">
            <div class="container flex-center">

                <div class="controllerBtn left-section">
                    <i class="fa-solid fa-arrow-left left"></i>
                </div>

                <div class="user-info flex-center col-dir">
                    <p class="name">Empty</p>
                    <p class="email">Empty</p>
                    <img class="img" src="Imgs/users.png" alt="Empty Image">
                </div>

                <div class="controllerBtn right-section">
                    <i class="fa-solid fa-arrow-right right"></i>
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="JS/apiHandler.js"></script>

</html>
